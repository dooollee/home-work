    <div class="logo">
      <a href="http://www.naver.com">
        <img src="/src/login/src/logo.svg" alt="네이버" />
      </a>
    </div>
    <form action="/" class="form-login">
      <fieldset>
        <legend class="sr-only">로그인 폼</legend>
        <div class="input">
          <label for="userId" class="sr-only">아이디</label>
          <input
            type="text"
            id="userId"
            required
            placeholder="아이디(이메일)"
          />
        </div>

        <div class="input">
          <label for="userPw" class="sr-only">비밀번호</label>
          <input type="password" id="userPw" required placeholder="비밀번호" />
        </div>

        <div class="btn">
          <button type="submit" class="btn-login">로그인</button>
        </div>
      </fieldset>
      <div class="checkbox">
        <label for="stay-log-checkbox">
          <input id="stay-log-checkbox" type="checkbox" />
          <span class="checkbox-img"></span>
          <span class="label">로그인 상태 유지</span>
        </label>
      </div>

      <div class="security">
        <a href="./pages/ip_secruity.html" target="_blank">IP보안</a>
        <input type="checkbox" id="" />
        <label for="" class="">
          <span class=""></span>
        </label>
      </div>
    </form>
